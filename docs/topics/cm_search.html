<h1 class="title topictitle1" id="ariaid-title1">Using Search Query</h1>
<div class="body"><p class="p">You can perform a search by clicking on the Search button in the upper right-hand corner of the web page. The Search allows you to search by the following:</p>
<ul class="ul"><li class="li"><p class="p">Title</p>
</li>
<li class="li"><p class="p">Content</p>
</li>
<li class="li"><p class="p">Category 1</p>
</li>
<li class="li"><p class="p">Category 2</p>
</li>
</ul>
</div>
